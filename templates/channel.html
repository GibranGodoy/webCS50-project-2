{% extends "layout.html" %}

{% block head %}
<script src="../static/ch.js"></script>
{% endblock %}

{% block body %}
	<div class="jumbotron jumbotron-fluid">
		<div class="container d-flex justify-content-center">
			<h1 class="display-4">{{ session.current_channel }}</h1>
		</div>
	</div>
	<div class="myContainer window">
		<textarea name="channelChat" id="channelChat" cols="30" rows="20" readonly>
			{%- if messages -%}
				{%- for message in messages -%}
					<{{ message[0] }}> - [{{ message[1] }}]:		{{ message[2] }} {{ "\n" }}
				{%- endfor -%}
				{{ "\n" }}
			{%- endif -%}
		</textarea>
		<div id="box">
			<div class="form-row">
				<div class="form-group col-sm">
					<div class="input-group">
						<input id="messageBox" class="form-control"  type="text" autocomplete="off" autofocus>
					</div>
				</div>
				<div class="form-group col-sm-2">
					<button id="sendButton" class="btn btn-primary" type="reset">Send</button>
				</div>
			</div>
		</div>
		<form>
			<div class="form-group">
				<input type="file" class="form-control-file" id="file">
			</div>
		</form>
	</div>

{% endblock %}
