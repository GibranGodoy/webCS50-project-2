{% extends "layout.html" %}

{% block body %}
	<div class="jumbotron jumbotron-fluid newChannel">
		<div class="container d-flex justify-content-center">
			<h1 class="display-4">Create a new channel</h1>
		</div>
		<form action="/addChannel" method="post">
			<div class="form-group">
				<input type="text" class="form-control form-control-lg" name="channel" id="channel" placeholder="Channel name">
			</div>
			<button class="btn btn-primary" type="submit">Add</button>
		</form>
	</div>

	<script>
        if (localStorage.getItem('last_channel')) {
            let channel = localStorage.getItem('last_channel');
            window.location.replace('/channels/' + channel);
        }
    </script>
{% endblock %}
